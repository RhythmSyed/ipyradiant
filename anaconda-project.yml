name: ipyradiant

commands:
  lab:
    unix: &lab jupyter lab --no-browser --debug
    windows: *lab

  postBuild:
    unix: &postBuild python postBuild
    windows: *postBuild

env_specs:
  ipyradiant:
    channels:
      - conda-forge
      - nodefaults
    packages:
      - black
      - bqplot
      - conda-build
      - datashader
      - doit
      - flake8
      - ipycytoscape
      - ipywidgets
      - isort <5
      - jupyter_bokeh
      - jupyterlab ==2.2.0
      - mypy
      - networkx
      - nodejs >=12,<13.0.0a0
      - pyld
      - pylint
      - pyshacl
      - python >=3.7,<3.8.0a0
      - qgrid
      - rdflib-jsonld
